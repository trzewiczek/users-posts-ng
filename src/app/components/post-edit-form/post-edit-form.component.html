<div *ngIf="post">

  <h2>Edit post</h2>
  <div>

    <label for="title">Title:</label>
    <input
      id="title"
      name="title"
      #title="ngModel"
      [(ngModel)]="post.title"
      placeholder="title"
    />

    <label for="body">Body:</label>
    <textarea
      id="body"
      name="body"
      #body="ngModel"
      [(ngModel)]="post.body"
      placeholder="body"
    ></textarea>

  </div>

  <button (click)="save()">
    Save
  </button>

  <hr />
</div>
